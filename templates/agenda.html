<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
</head>
{% extends "model-page.html" %}
{% block content %}
    <h2>Agendamentos</h2>
    <a href="evento/">
        <button type="button">Novo Evento</button>
    </a>
    <ul style="font_size: 18px">
        {% for evento in eventos %}
            <li>{{evento.titulo}} - {{evento.get_data_evento}}</li>
        {% endfor %}
    </ul>
{% endblock %}
</html>
